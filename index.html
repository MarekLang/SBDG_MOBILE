<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Selfdiagnosis</title>
    <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- critical -->
    <!-- PhoneGap, jQuery, App, jQuery.Mobile -->
	<script src="phonegap.js"></script>
    <script src="js/lib/jquery-1.8.3.min.js"></script>
    <script charset="utf-8" src="js/app.js"></script>
    <script>
    jQuery(document).bind("mobileinit", function () {
        console.log("configuring jqm...");
 		//PGproxy.navigator.notification.alert("configuring jqm...");
        // required for "phoning home" (load external assets, etc.)
        jQuery.support.cors = true;
        jQuery.mobile.allowCrossDomainPages = true;
        jQuery.mobile.ajaxEnabled = true;
        jQuery.mobile.phonegapNavigationEnabled = true;
        jQuery.mobile.defaultDialogTransition = "pop";
        jQuery.mobile.defaultPageTransition = "none";

        jQuery.mobile.loader.prototype.options.text = "loading";
        jQuery.mobile.loader.prototype.options.textVisible = true;
        jQuery.mobile.loader.prototype.options.theme = "a";
    });
    App.init();
</script>
	<script src="js/lib/jquery.mobile-1.3.1.min.js"></script>
<!-- critical -->

<!-- plugins -->
<!-- plugins-->
<!-- themes -->
    <!-- jQuery Mobile, FontAwesome & App -->
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.min.css">
    <link rel="stylesheet" href="css/app.css" />
<!-- /themes -->
</head>
<body>
    <div id="indexPage" data-role="page">
            <header data-role="header" data-position="fixed">
                <h1>Welcome 3.0.3</h1>
            </header>
           	<section id="content" data-role="content">
			<div id="flexDiv">
           <table class="flagsTable portrait">
                	<tr>
                    	<td style="height:50%">&nbsp;</td>
                    </tr>
					<tr>
                    	<td>
							<div class="flags">
                				<a class="lng En ui-disabled" href="index.html#chartsPage" onclick="App.selectedLng = 'ENG';"></a>
                    			<a class="lng Fr ui-disabled" href="index.html#chartsPage" onclick="App.selectedLng = 'FR';"></a>
                    			<a class="lng Sk ui-disabled" href="index.html#chartsPage" onclick="App.selectedLng = 'SK';"></a>
                			</div>
                		</td>
                    </tr>
              	</table>
                <table class="flagsTable landscape">
                	<tr>
                    	<td class="flagsCell">      
                        	<div class="flags">          				
                        		<a class="lng En ui-disabled" href="index.html#chartsPage" onclick="App.selectedLng = 'ENG';"></a>
                    			<a class="lng Fr ui-disabled" href="index.html#chartsPage" onclick="App.selectedLng = 'FR';"></a>
                    			<a class="lng Sk ui-disabled" href="index.html#chartsPage" onclick="App.selectedLng = 'SK';"></a>
                            </div>
                        </td>
                    	<td></td>
                    </tr>
              	</table>
            </div>
			</section>
        </div>
        
    <div id="chartsPage" data-role="page">
        <div data-role="header" data-position="fixed">
            <h1>Select chart</h1>
            <a href="index.html#indexPage" data-role="button" class="ui-btn-right" data-icon="home">Language</a> 
        </div>
        <div data-role="content">
            <ul id="chartsList" data-role="listview"  data-filter="true">
            </ul>
        </div>
    </div>
    
    <div id="diagnosePage" data-role="page">
      	<div data-role="header" data-position="fixed">
          	<h1 id="chartCathegory"></h1>
          	<a href="index.html#chartsPage" class="ui-btn-left">Charts</a>
          	<a href="index.html#indexPage" class="ui-btn-right" data-role="button" data-icon="home">Language</a>
      	</div>
      	<div class="page-content" data-role="content">
    		<table>
    			<tr>
    				<td colspan="3" id="CathegoryCell">
        				<div id="CathegoryCont">
            				<h1 id="CathegoryName"></h1>
        				</div>
        			</td>
        		</tr>
                <tr>
    				<td colspan="3" id="ChartCell">
        				<div id="ChartCont">
            				<h2 id="ChartName"></h2>
                            <p id="ChartDescription"></p>
        				</div>
        			</td>
       			</tr>
                <tr id="TopBorder">
    				<td id="c1"><img src="img/spacer.gif" width="28" height="29"></td>
                    <td id="c2"></td>
                    <td id="c3"><img src="img/spacer.gif" width="29" height="29"></td>
       			</tr>
                <tr>
                	<td id="c4"></td>
    				<td id="TextCell">
        				<div id="TextCont">
            				<h3 id="StepText"></h3>
        				</div>
        			</td>
                    <td id="c5"></td>
       			</tr>
                <tr id="BottomBorder">
    				<td id="c6"><img src="img/spacer.gif" width="28" height="390"></td>
                    <td id="c7"></td>
                    <td id="c8"><img src="img/spacer.gif" width="29" height="390"></td>
       			</tr>
			</table>
		</div>
        <div data-role="footer" data-theme="b" data-position="fixed">
                    	<div data-role="navbar">
      						<ul>
        						<li><a href="javascript: return false;" onClick="App.StepNO();" class="navbarbutton">Yes</a></li>
        						<li><a href="javascript: return false;" onClick="App.StepYES();" class="navbarbutton">No</a></li>
      						</ul>
   						</div>
                        <div data-role="navbar">
      						<ul>
        						<li><a href="javascript: return false;" onClick="App.StepNO();" class="navbarbutton">&lt;&lt;</a></li>
        						<li><a href="javascript: return false;" onClick="App.StepYES();" class="navbarbutton">&gt;&gt;</a></li>
      						</ul>
   						</div>
            <!--<button id="btnPREV" data-icon="back" onClick="App.StepBACK();">O krok späť</button>-->
        </div>
	</div>
    
</body>
</html>
