<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  <link rel="stylesheet" href="jquery.mobile-1.3.1/jquery.mobile-1.3.1.min.css">
  
  
  <!-- jQuery and jQuery Mobile -->
  <script src="js/jquery-1.9.1.js"></script>
  <script src="jquery.mobile-1.3.1/jquery.mobile-1.3.1.min.js"></script>

   
</head>
<body>
<!-- Home -->
<div data-role="page" id="pageForm">
    <div data-theme="a" data-role="header">
        <a data-role="button" data-rel="back" href="#page1" data-icon="back" data-iconpos="left"
        class="ui-btn-right">
            Back
        </a>
        <h3>
            Form
        </h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="textinput1">
                Title
            </label>
            <input name="" id="textinput1" placeholder="" value="" type="text">
        </div>
        <div data-role="fieldcontain">
            <select name="toggleswitch1" id="toggleswitch1" data-theme="" data-role="slider">
                <option value="off">
                    Off
                </option>
                <option value="on">
                    On
                </option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="slider1">
                Value
            </label>
            <input id="slider1" type="range" name="slider" value="50" min="0" max="100"
            data-highlight="false">
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="vertical">
                <legend>
                    Choose:
                </legend>
                <input id="radio1" name="" value="" data-theme="c" type="radio">
                <label for="radio1">
                    Option
                </label>
            </fieldset>
        </div>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
        <h3>
            Footer
        </h3>
    </div>
</div>
</body>
</html>
